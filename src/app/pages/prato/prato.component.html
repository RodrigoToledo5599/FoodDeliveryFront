<app-header-bar></app-header-bar>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<div *ngIf="prato !=null">
  {{StopSpinner()}}
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 border border-primary">
        <img src="" alt="Image description" class="img-fluid">
      </div>
      <div class="col-md-12">
        <h2>{{prato.name}}</h2>
        <h2>R$:{{prato.price}}</h2>
        <p>{{prato.description}}</p>
      </div>
    </div>
    <div class="add">
      <button (click)="adicionadoASacola(prato.id, prato.name, prato.price, prato.description)" class="btn btn-primary">adicionar a sacola</button>
    </div>
  </div>
</div>


<div *ngIf="prato == null">
  <div class="container">  
  </div>
</div>
