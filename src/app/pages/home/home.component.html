


<body>
  <div class="all-content">
    <div *ngFor="let item of servingsList">
      <div class="serving-item">
        <div class="serving-image"></div>
        <div class="serving-data">
          <div class="title-price">
            {{item.Name}}  R$: {{item.Price}} 
          </div>
          <div class="description">
            {{item.Description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
